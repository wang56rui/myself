    <head>
        <title>表格</title>

    </head>
    <body>
        <form action="new.html" method="post" name="中国雅虎">
                    <table><caption><font color="red">中国雅虎</font></caption>

                        </tr>

                        </tr>

                            <td><input type="select"name="qustion"/></td>
                        </tr>
                        <tr>
                            <th>密码保护答案</th>

                        </tr>
                        <tr>
                            <th>备用邮箱</th>
                            <td><input type="email" name="emil"/></td>
                        </tr>
                        <tr>
                            <th>请选择以下直邮类别（可多选）</th>
                            <td><input type="checkbox"name="多选"value="a"/>旅游
                                <input type="checkbox"name="多选"value="b"/>休闲
                                <input type="checkbox"name="多选"value="c"/>财经
                                <input type="checkbox"name="多选"value="d"/>汽车

                        </tr>

                            <th colspan="2"><font color="red">中国雅虎服务条款</font></th>

                        </tr>
                        <tr>
                            <th colspan="2"><textarea name="show text"cols="20"rows="2">1.接受条款 欢迎光临中国雅虎，
                                中国雅虎根据以下服务条款为您提供服务......
                            </textarea></th>
                        </tr>
                        <tr>
                            <th colspan="2">
                                 <input type="submit"value="登录用户">
                                <input type="submit"value="重新填写"></th>
